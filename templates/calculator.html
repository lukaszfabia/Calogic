<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <title>Calogic</title>
</head>
<body>
<header>
    <a href="{{ url_for('main_site') }}" class="title-logo">Calogic</a>
    <ul class="nav-list">
        <li><a href="{{ url_for('main_site') }}">Home</a></li>
        <li><a href="{{ url_for('calculator') }}" class="active">Calculator</a></li>
        <li><a href="{{ url_for('functions') }}">Functions</a></li>
        <li><a href="{{ url_for('converter') }}">Converter</a></li>
        <li><a href="{{ url_for('documentation') }}">Documentation</a></li>
    </ul>
    <div id="menu-icon">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
</header>

<section class="main">
    <div class="main-text animation">
        <div class="input-wrapper">
            <form action="/calculator" method="post" id="calculator-form">
                <label for="user_input"><input type="text" id="user_input" name="user_input"
                                               value="{{ user_input_value }}"
                                               placeholder="insert an expression...">
                </label>
            </form>
            <label for="output_result"><input type="text" id="output_result" name="output_result" placeholder="result"
                                              value="{{ output_value }}" disabled>
                <label class="tooltip">
                    <button onclick="copyToClipboard()" onmouseout="mouse_out_func_to_copy()">
                        <span class="tooltip-text" id="myTooltip">copy to clipboard</span>copy
                    </button>
                </label>
            </label>
        </div>
    </div>
    <div class="main-help animation">
        <h4>Operations</h4>
        <p>click on the chosen operation</p>
        <button onclick="insert('sin()')">sin(x)</button>
        <button onclick="insert('cos()')">cos(x)</button>
        <button onclick="insert('tan()')">tan(x)</button>
        <button onclick="insert('cot()')">cot(x)</button>
        <button onclick="insert('sec()')">sec(x)</button>
        <button onclick="insert('csc()')">csc(x)</button>
        <button onclick="insert('arcsin()')">arcsin(x)</button>
        <button onclick="insert('arccos()')">arccos(x)</button>
        <button onclick="insert('arctan()')">arctan(x)</button>
        <button onclick="insert('arccot()')">arccot(x)</button>
        <button onclick="insert('ln()')">ln(x)</button>
        <button onclick="insert('x!')">x!</button>
        <button onclick="insert('ceil()')">ceil(x)</button>
        <button onclick="insert('floor()')">floor(x)</button>
        <button onclick="insert('sqrt()')">sqrt(x)</button>
        <button onclick="insert('cbrt()')">cbrt(x)</button>
        <button onclick="insert('1/')">1/x</button>
        <button onclick="insert('e^')">e^x</button>
        <button onclick="insert('x^n')">x^n</button>
        <button onclick="insert('nrt(x,n)')">nrt(x,n)</button>
        <button onclick="insert('log(base, x)')">log(base, x)</button>
        <button onclick="insert('||')">|x|</button>
    </div>
</section>

<script src="{{ url_for('static', filename='other/scripts/toggle_menu.js') }}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='other/scripts/ajax_script.js') }}"></script>
</body>
</html>
